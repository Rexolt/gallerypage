<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mészáros Bálint Gallery — Masonry fix</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,700&family=Poppins:wght@300;400&display=swap');

        :root {
            --font-display: 'Bodoni Moda', serif;
            --font-body: 'Poppins', sans-serif;
            --color-background: #0a0a0a;
            --color-text: #e6e6e6;
            --color-text-muted: #a1a1a1;
            --color-accent: #3b82f6;
            --color-border: rgba(255, 255, 255, 0.1);
            --glass-background: rgba(23, 23, 23, 0.5);
            --glass-blur: 10px;
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        }

        body { margin: 0; background-color: var(--color-background); color: var(--color-text); font-family: var(--font-body); }

        
        #preloader { position: fixed; inset: 0; background-color: var(--color-background); z-index: 9999; display: flex; justify-content: center; align-items: center; transition: opacity 0.5s ease-out 0.5s; }
        #preloader.loaded { opacity: 0; pointer-events: none; }
        .loader { width: 50px; height: 50px; border: 5px solid var(--color-border); border-top-color: var(--color-accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

       
        @keyframes ken-burns { 0% { transform: scale(1.1) rotate(1deg); } 100% { transform: scale(1) rotate(0); } }
        @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes zoom-in { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes fade-in-up { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        .animate-ken-burns { animation: ken-burns 30s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
        .animate-zoom-in { animation: zoom-in 0.3s ease-out forwards; }

        #hero-title span { display: inline-block; opacity: 0; transform: translateY(30px) rotate(10deg); animation: reveal-letter 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes reveal-letter { to { opacity: 1; transform: translateY(0) rotate(0); } }

        .fade-in-item { opacity: 0; transform: translateY(50px); transition: opacity 1.2s cubic-bezier(0.19, 1, 0.22, 1), transform 1.2s cubic-bezier(0.19, 1, 0.22, 1); }
        .fade-in-item.is-inview { opacity: 1; transform: translateY(0); }

        #kofi-button-container { position: fixed; bottom: 20px; left: 20px; z-index: 100; transition: transform 0.3s ease-in-out; }
        #kofi-button-container:hover { transform: scale(1.05); }


        .masonry-item { 
            break-inside: avoid; 
            -webkit-column-break-inside: avoid; 
            -moz-column-break-inside: avoid; 
            position: relative;
            border-radius: 0.5rem; 
            overflow: hidden;
        }
        .masonry-item img { display: block; width: 100%; height: auto; }
    </style>
</head>
<body>
    <div id="preloader"><div class="loader"></div></div>

    <div>
        <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-500">
            <div id="header-bg" class="transition-all duration-300 py-5">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-center">
                    <img src="logo.png" alt="Signature Logo" class="h-14 md:h-16" />
                </div>
            </div>
        </header>

        <main>
            <section class="relative h-screen flex items-center justify-center text-center overflow-hidden">
                <div class="absolute inset-0 bg-cover bg-center animate-ken-burns" style="background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1770&q=80')"></div>
                <div class="absolute inset-0 bg-black/70"></div>
                <div class="relative z-10 p-4 text-white">
                    <h2 id="hero-title" class="font-display text-4xl sm:text-6xl md:text-8xl font-bold"></h2>

                    <p id="hero-subtitle" class="mt-4 text-lg md:text-xl text-[var(--color-text)] max-w-2xl mx-auto opacity-0" style="animation: fade-in-up 1s ease-out 1s forwards;"></p>
                </div>
                <div class="absolute bottom-10 animate-bounce opacity-0" style="animation: fade-in 1s ease 2s forwards;">
                    <svg class="w-8 h-8 text-white/70" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" /></svg>
                </div>
            </section>

           
            <section class="container mx-auto px-4 sm:px-6 lg:px-8 py-20 sm:py-24">
                <div id="filter-buttons" class="flex justify-center flex-wrap gap-3 mb-12"></div>
                <div id="gallery-grid" class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4 md:gap-6"></div>
            </section>
        </main>

        <footer class="py-8 text-center border-t border-[var(--color-border)]">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <p class="text-[var(--color-text-muted)] text-sm">&copy; 2025 Mészáros Bálint. All moments captured.</p>
            </div>
        </footer>
    </div>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="fixed inset-0 bg-black/90 z-[100] hidden items-center justify-center p-4 animate-fade-in">
        <div class="relative w-full max-w-7xl h-full flex items-center justify-center">
            <button id="lightbox-prev" class="absolute left-4 top-1/2 -translate-y-1/2 z-20 p-3 bg-white/10 rounded-full hover:bg-white/20 transition-colors">
                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <div class="w-full h-full max-h-[90vh] max-w-[90vw] flex flex-col md:flex-row gap-4">
                <div class="flex-grow h-2/3 md:h-full flex items-center justify-center bg-black rounded-lg overflow-hidden animate-zoom-in">
                    <img id="lightbox-img" src="" alt="" class="w-auto h-auto max-w-full max-h-full object-contain" />
                </div>
                <div id="lightbox-info" class="flex-shrink-0 md:w-72 h-1/3 md:h-full p-6 text-white rounded-lg overflow-y-auto opacity-0" style="background: var(--glass-background); backdrop-filter: blur(var(--glass-blur)); animation: fade-in-up 0.5s ease-out 0.4s forwards;">
                    <h3 id="lightbox-title" class="font-display text-3xl font-bold text-white"></h3>
                    <p id="lightbox-category" class="text-[var(--color-accent)] font-semibold mt-1 mb-4"></p>
                    <div class="space-y-2 text-sm text-[var(--color-text-muted)] border-t border-[var(--color-border)] pt-4 mt-4">
                        <span><strong>Camera:</strong> <span id="lightbox-camera"></span></span><br />
                        <span><strong>Lens:</strong> <span id="lightbox-lens"></span></span><br />
                        <span><strong>ISO:</strong> <span id="lightbox-iso"></span></span><br />
                        <span><strong>Aperture:</strong> f/<span id="lightbox-fstop"></span></span>
                    </div>
                </div>
            </div>
            <button id="lightbox-next" class="absolute right-4 top-1/2 -translate-y-1/2 z-20 p-3 bg-white/10 rounded-full hover:bg-white/20 transition-colors">
                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
            <button id="lightbox-close" class="absolute top-4 right-4 z-20 p-2 bg-white/10 rounded-full hover:bg-white/20 transition-colors">
                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
    </div>

    <div id="kofi-button-container">
        <a href="https://ko-fi.com/D1D2182JKJ" target="_blank">
            <img height="36" style="border:0px;height:36px;" src="https://storage.ko-fi.com/cdn/kofi6.png?v=6" alt="Buy Me a Coffee at ko-fi.com" />
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const images = [
                { id: 1, src: 'https://cdn.pixabay.com/photo/2025/08/15/23/03/23-03-05-828_960_720.jpg', title: 'Flow', category: 'B&W',  camera: 'Canon EOS 2000d', lens: 'EF-S 18-55mm', iso: '300', fstop: 'N', orientation: 'landscape' },
                { id: 2, src: 'https://cdn.pixabay.com/photo/2025/08/15/23/02/23-02-05-240_960_720.jpg', title: 'Falling Time', category: 'Landscape', camera: 'canon eos 2000d', lens: 'EF-S 18-55mm', iso: '100', fstop: 'N', orientation: 'landscape' },
                { id: 3, src: 'https://cdn.pixabay.com/photo/2025/08/15/23/07/23-07-59-381_960_720.png', title: 'Monkey time', category: 'Nature', camera: 'canon eos 2000d', lens: '75-300mm', iso: '100', fstop: 'N' , orientation: 'portrait'},
                { id: 4, src: 'https://cdn.pixabay.com/photo/2025/08/15/22/57/22-57-52-907_960_720.png', title: 'Lonliness', category: 'Urban', camera: 'canon eos 2000d', lens: 'EF-S 18-55mm', iso: '100', fstop: 'N' },
                { id: 5, src: 'https://cdn.pixabay.com/photo/2025/08/15/22/51/22-51-51-309_960_720.png', title: 'Street', category: 'Urban', camera: 'canon eos 2000d', lens: 'EF-S 18-55mm', iso: '100', fstop: 'N', orientation: 'landscape' },
                { id: 6, src: 'https://images.unsplash.com/photo-1755040074381-1cfd64f05149?q=80&w=734&auto=format&fit=crop', title: 'The Time', category: 'B&W', camera: 'Fujifilm XS-20', lens: '15-45mm', iso: '100', fstop: '5.5', orientation: 'landscape' },
                { id: 7, src: 'https://images.unsplash.com/photo-1755039758257-796a1393e5f1?q=80&w=687&auto=format&fit=crop', title: 'Old Light', category: 'B&W', camera: 'Fujifilm XS-20', lens: '15-45mm', fstop: '5.5', iso: '400', orientation: 'portrait'},
                { id: 8, src: 'https://images.unsplash.com/photo-1755039751912-7cf38532bb61?q=80&w=687&auto=format&fit=crop', title: 'Golden Time', category: 'Urban', camera: 'Fujifilm XS-20', lens: '15-45mm', iso: '300', fstop: '5.5', orientation: 'landscape'},
                { id: 9, src: 'https://images.unsplash.com/photo-1755301621825-f7466536811a?q=80&w=1175&auto=format&fit=crop', title: 'Chill', category: 'Nature', camera: 'Olympus is-200', lens: '24-110mm', iso: '400 ILFORD HP-5 PLUS', fstop: 'N', orientation: 'landscape' },
                { id: 10, src: 'https://images.unsplash.com/photo-1755301626520-85f586776110?w=800&auto=format&fit=crop&q=60', title: 'Opss!', category: 'Portrait', camera: 'Fujifilm XS-20', lens: '15-45mm', iso: '300', fstop: 'N', orientation: 'portrait'},
                { id: 11, src: 'https://images.unsplash.com/photo-1755301626458-aa87308d4ccd?q=80&w=687&auto=format&fit=crop', title: 'Running', category: 'Urban', camera: 'Fujifilm XS-20', lens: '15-45mm', iso: '200', fstop: '5.5'},
            ];

            const headerBg = document.getElementById('header-bg');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 20) {
                    headerBg.style.backgroundColor = 'var(--glass-background)';
                    headerBg.style.backdropFilter = `blur(var(--glass-blur))`;
                    headerBg.style.borderBottom = 'var(--glass-border)';
                    headerBg.classList.remove('py-5');
                    headerBg.classList.add('py-3');
                } else {
                    headerBg.style.backgroundColor = 'transparent';
                    headerBg.style.backdropFilter = 'none';
                    headerBg.style.borderBottom = '1px solid transparent';
                    headerBg.classList.remove('py-3');
                    headerBg.classList.add('py-5');
                }
            });

            const galleryGrid = document.getElementById('gallery-grid');
            const filterButtonsContainer = document.getElementById('filter-buttons');
            const lightbox = document.getElementById('lightbox');
            let currentFilter = 'All';
            let filteredImages = [];
            let currentLightboxIndex = 0;

            
            function renderGallery() {
                galleryGrid.innerHTML = '';
                filteredImages = currentFilter === 'All' ? images : images.filter(img => img.category === currentFilter);

                filteredImages.forEach((image, index) => {
                    const item = document.createElement('figure');
                    item.className = 'masonry-item group mb-4 cursor-pointer fade-in-item';
                    item.style.transitionDelay = `${index * 50}ms`;

                    item.innerHTML = `
                        <img src="${image.src}" alt="${image.title}" loading="lazy" decoding="async" sizes="(min-width:1024px) 25vw, (min-width:768px) 33vw, (min-width:640px) 50vw, 100vw" class="block w-full h-auto transform transition-transform duration-500 ease-in-out group-hover:scale-105" />
                        <figcaption class="pointer-events-none">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <div class="absolute bottom-0 left-0 right-0 p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-500 ease-in-out" style="background: var(--glass-background); backdrop-filter: blur(var(--glass-blur)); border-top: var(--glass-border);">
                                <h3 class="font-display text-xl font-bold text-white truncate">${image.title}</h3>
                                <div class="mt-2 text-xs text-[var(--color-text-muted)] opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-200">
                                    <span>${image.category}</span>
                                </div>
                            </div>
                        </figcaption>
                    `;

                    item.addEventListener('click', () => openLightbox(index));
                    galleryGrid.appendChild(item);
                });

                setupIntersectionObserver();
            }

            function renderFilterButtons() {
                const categories = ['All', ...new Set(images.map(img => img.category))];
                filterButtonsContainer.innerHTML = '';
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.className = `px-5 py-2 text-sm font-semibold rounded-full transition-all duration-300 border ${currentFilter === category ? 'bg-[var(--color-accent)] text-white border-[var(--color-accent)]' : 'bg-white/5 border-white/10 hover:border-white/30 text-[var(--color-text)]'}`;
                    button.style.backdropFilter = `blur(var(--glass-blur))`;
                    button.addEventListener('click', () => { currentFilter = category; renderFilterButtons(); renderGallery(); });
                    filterButtonsContainer.appendChild(button);
                });
            }

            function openLightbox(index) {
                currentLightboxIndex = index;
                updateLightboxContent();
                lightbox.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            function closeLightbox() { lightbox.style.display = 'none'; document.body.style.overflow = 'auto'; }
            function updateLightboxContent() {
                const image = filteredImages[currentLightboxIndex];
                document.getElementById('lightbox-img').src = image.src;
                document.getElementById('lightbox-title').textContent = image.title;
                document.getElementById('lightbox-category').textContent = image.category;
                document.getElementById('lightbox-camera').textContent = image.camera || '';
                document.getElementById('lightbox-lens').textContent = image.lens || '';
                document.getElementById('lightbox-iso').textContent = image.iso || '';
                document.getElementById('lightbox-fstop').textContent = image.fstop || '';
            }
            function showNextImage() { currentLightboxIndex = (currentLightboxIndex + 1) % filteredImages.length; updateLightboxContent(); }
            function showPrevImage() { currentLightboxIndex = (currentLightboxIndex - 1 + filteredImages.length) % filteredImages.length; updateLightboxContent(); }

            document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
            document.getElementById('lightbox-next').addEventListener('click', (e) => { e.stopPropagation(); showNextImage(); });
            document.getElementById('lightbox-prev').addEventListener('click', (e) => { e.stopPropagation(); showPrevImage(); });
            lightbox.addEventListener('click', closeLightbox);
            lightbox.querySelector('.w-full.h-full').addEventListener('click', (e) => e.stopPropagation());

            document.addEventListener('keydown', (e) => {
                if (lightbox.style.display === 'flex') {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowRight') showNextImage();
                    if (e.key === 'ArrowLeft') showPrevImage();
                }
            });

            function setupIntersectionObserver() {
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) { entry.target.classList.add('is-inview'); observer.unobserve(entry.target); }
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.fade-in-item').forEach(item => observer.observe(item));
            }

            const heroTitle = document.getElementById('hero-title');
            const heroSubtitle = document.getElementById('hero-subtitle');
            const titleText = 'Moments in Life';
            const subtitleText = 'Exploring the world with light.';
            heroTitle.innerHTML = titleText.split('').map((letter, i) => `<span style="animation-delay: ${i * 0.05 + 0.5}s">${letter === ' ' ? '&nbsp;' : letter}</span>`).join('');
            heroSubtitle.textContent = subtitleText;

            renderFilterButtons();
            renderGallery();

            window.addEventListener('load', () => { document.getElementById('preloader').classList.add('loaded'); });
        });
    </script>
</body>
</html>
